      567.5px 150px

    position: absolute;

    height: 8px;

    border-left: 0px solid transparent;
    border-right: 0px solid transparent;

        rgb(245, 222, 179, 0.5) 70%,
        rgb(245, 222, 179, 0.5) 80%,
        rgb(245, 222, 179, 0.8) 80%,
        rgb(245, 222, 179, 0.8) 90%,
        rgb(245, 222, 179, 0.5) 90%,
        rgb(245, 222, 179, 0.5) 100%);
  }

  .tree {
    position: absolute;
    top: 165px;
    left: 50px;
    z-index: 1;
  }

  .trunk {
    position: relative;
    height: 410px;
    width: 35px;
    border-radius: 10px;
    opacity: .85;
    background-image: repeating-linear-gradient(#deb887,
        #8b4513,
        #cd853f);
  }

  .branch {
    position: absolute;
    height: 320px;
    width: 6px;
    border-radius: 50% / 10%;
    background-color: #8b4513;
    /*make sure to fix to blend branch and trunk*/
    box-shadow: 0 0 5px 2px rgba(222, 184, 135, 0.7);
    clip-path: polygon(50% 0, 0 100%, 100% 100%);
  }

  .branch.b1 {
